<h1 mat-dialog-title>{{'Address' | translate}}</h1>
<mat-form-field>
  <input id="searchbox" #search matInput [(ngModel)]="address.address" [formControl]="mapSearchControl()" spellcheck="false" class="form-control" autocapitalize="off">
</mat-form-field>
<div mat-dialog-content>
  <p-gmap #map [options]="options" [style]="{'width':'100%','height':'320px', 'margin-bottom': '1em'}"></p-gmap>
</div>
<div mat-dialog-actions>
  <button mat-button class="mat-button" (click)="onNoClick()">{{'Cancel' | translate}}</button>
  <button mat-button class="mat-button" [mat-dialog-close]="address" cdkFocusInitial (click)="saveAddress()">{{'Save' | translate}}</button>
</div>
